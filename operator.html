<body>
    <script>
        var a=50;   // Arthmatic operations
        var b =5;
        var c = a*b;
        document.writeln(c);
        var c = a+b;
        document.writeln("<br>",c);
        var c = a-b;
        document.writeln("<br>",c);
        var c = a%b;    
        document.writeln("<br>",c);
        c++;
        c++;
        --c;
        --c;
        c++;

        c++;
        c--;
        c--;

        document.writeln("<br>",c);
        
        x=10;
        y =13;
        c = x<=y; //comparision operator.
        document.writeln("<br>",c);
        c= x>y;
        document.writeln("<br>",c);
        
        </script>
    <script>
        document.write("<br> Logical operator");
        //logical operator
        var m =22
        var n= 22;
        var o =43;
        var d =(m<=n)&&(n<=o);
        document.writeln("<br>",d);
        var e =(m<=n) ||(n>o);
        document.writeln("<br>",e);
        var h = (m!=n);
        document.writeln("<br>",h);
    </script>
    <script>
        document.write("<br> bitwise operator");
        var f=5; //bitwise operator
        var b=6;
        var g=f&b;
        document.writeln("<br>",g);//4
        var i=f|b;
        document.writeln("<br>",i);//7
        // let a^b;

    </script>
